<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <a class="header__link" target="_blank" href="#">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип Место Россия">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit-button" type="button" aria-label="edit"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="add"></button>
      </section>

      <section class="elements content__elements">
        <template id="element-template">
          <article class="element">
            <button class="element__img-button" type="button"><img class="element__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="загруженная картинка"></button>
            <button class="element__del-button" type="button" aria-label="delet"></button>
            <div class="element__info">
              <h2 class="element__heading"></h2>
              <button class="element__like-button" type="button" aria-label="like"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edd">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" aria-label="close"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <fieldset class="popup__input-text">
          <input class="popup__input popup__input_el_name" type="text" name="name">
          <input class="popup__input popup__input_el_job" type="text" name="job">
        </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" aria-label="close"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="popupAddForm">
        <fieldset class="popup__input-text">
          <input class="popup__input popup__input_el_card-name" placeholder="Название" type="text" name="cardName">
          <input class="popup__input popup__input_el_img-link" placeholder="Ссылка на картинку" type="text" name="imgLink">
        </fieldset>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup-img">
    <div class="popup-img__container">
      <img class="popup-img__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Загруженная картинка в большем разрешении">
      <p class="popup-img__caption"></p>
      <button class="popup-img__close-icon" type="button" aria-label="close"></button>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
