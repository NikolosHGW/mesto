<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <a class="header__link" target="_blank" href="#">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип Место Россия">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit-button" type="button" aria-label="edit"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="add"></button>
      </section>

      <section class="elements content__elements">
        <article class="element">
          <img class="element__img" src="./images/karsten-winegeart-5PVXkqt2s9k-unsplash.jpg" alt="загруженная картинка">
          <div class="element__info">
            <h2 class="element__heading">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images/jamie-street-UtrE5DcgEyg-unsplash.jpg" alt="загруженная картинка">
          <div class="element__info">
            <h2 class="element__heading">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images/joe-caione-qO-PIF84Vxg-unsplash.jpg" alt="загруженная картинка">
          <div class="element__info">
            <h2 class="element__heading">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images/chewy-g-kNBpqMIs4-unsplash.jpg" alt="загруженная картинка">
          <div class="element__info">
            <h2 class="element__heading">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images/karsten-winegeart-qy0BHykaq0E-unsplash.jpg" alt="загруженная картинка">
          <div class="element__info">
            <h2 class="element__heading">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images/marliese-streefland-2l0CWTpcChI-unsplash.jpg" alt="загруженная картинка">
          <div class="element__info">
            <h2 class="element__heading">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button" aria-label="like"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <a href="#" target="_self" class="popup__close-icon"></a>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form">
        <fieldset class="popup__input-text">
          <input class="popup__edit-name" type="text">
          <input class="popup__edit-job" type="text">
        </fieldset>
        <input class="popup__save-button" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
